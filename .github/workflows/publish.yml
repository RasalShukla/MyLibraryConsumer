name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
          source-url: https://nuget.pkg.github.comrasalshukla/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore dependencies
        run: dotnet restore MyLibrary/MyLibrary.csproj

      - name: Build
        run: dotnet build MyLibrary/MyLibrary.csproj -c Release

      - name: Pack NuGet package
        run: dotnet pack MyLibrary/MyLibrary.csproj -c Release -o out

      - name: Publish to GitHub Packages
        run: dotnet nuget push out/*.nupkg --source github --skip-duplicate
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
